<!DOCTYPE html>
<html lang="en">

<head>
    <title>

    </title>
</head>

<body>
    <form action="submitted.html" onsubmit="return validate()">
        Enter name:<input type="text" id="t1" value="" onchange="val1()">
        Enter password:<input type="password" id="p1" value="" onchange="val1()">
        <input type="submit" id="sub1" disabled>
    </form>
    <div id="d1" style="color:brown;"></div>
    <script>
        function val1() {
            console.log("Checked....");
            var t1 = document.getElementById("t1");
            var p1 = document.getElementById("p1");
            var x = true;
            if (t1.value == '') {
                x = false;
            }
            if (p1.value == '') {
                x = false;
            }
            if (x) {
                document.getElementById("sub1").disabled = false;

            }
        }
        function validate() {
            var t1 = document.getElementById("t1");
            var p1 = document.getElementById("p1");
            var d1 = document.getElementById("d1");
            var x = true;

            // if(document.getElementById("t1").value==''){
            //    this.focus();
            //   this.style.backgroundColor="green";
            if (t1.value == '') {
                t1.focus();
                t1.style.border = "1 solid red";
                d1.innerHTML = "**Enter name";
                x = false;
            }
            //if(document.getElementById("p1").value==''){
            if (p1.value == '') {
                p1.focus();
                p1.style.border = "1 solid red";
                d1.innerHTML = "**Enter password";
                x = false;
            }
            
            return true;
        }
    </script>
</body>
